<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">CuteCart</h1>
      <p class="login-subtitle">Point of Sale System</p>
    </div>

    <div *ngIf="error" class="alert" [class.alert-danger]="!networkError" [class.alert-warning]="networkError">
      {{ error }}
      <div *ngIf="networkError" class="mt-2">
        <small>
          Make sure you're on the same WiFi network and the IP address is correct.<br>
          Current API URL: Check browser console (F12) for details.
        </small>
      </div>
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter username"
          [disabled]="loading"
          required
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter password"
          [disabled]="loading"
          required
          autocomplete="current-password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-full"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/forgot-password" class="text-primary">Forgot Password?</a>
    </div>

    <!-- Debug Info (only show on development) -->
    <div class="text-center mt-3" style="font-size: 12px; color: #777;">
      <small>
        For debugging: Check browser console (F12) for API errors<br>
        Default: admin / admin123
      </small>
    </div>
  </div>
</div>
